---
layout: base
---
<div class="blog-cover" style="background-image:url(/images/{{ site.inc.cover_image }});">
  <section>
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if site.inc.subtitle %}<h3>{{ page.subtitle }}</h3>{% endif %}
    </div>
  </section>
</div>

<article>
    <div class="container">
        <header>
            <h1 class="title">{{ page.title }}</h1>
            {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
        </header>

        <section>
            {{ content }}
            {% include _social.html %}
        </section>
    </div>
</article>
