label: Blogpost
hide_body: false
fields:
- type: text
  label: Titel
  name: title
  description: Geben Sie einen Titel an. Pflichtfeld.
  config:
    required: true
- type: text
  name: excerpt
  description: Geben Sie einen Untertitel an. Der Untertitel dient dazu, damit Leser
    Blogposts schonmal anlesen können. Pflichtfeld.
  label: Untertitel
  config:
    required: false
- type: field_group
  name: author
  description: Geben Sie Infos zu dem Artikelautor an. Pflichtfeld.
  label: Autor
  fields:
  - type: text
    name: name
    label: Vorname
    description: Der Vorname des Autors.
    config:
      required: true
  - type: select
    name: bio
    config:
      source:
        type: simple
      required: true
      options:
      - Kloster des heiligen Hiob
      - Монастырь преп. Иова Почаевского
      - Freundeskreis Kloster des heiligen Hiob e. V.
      - Попечительское Общество Монастыря Преп. Иова Почаевского
    label: Arbeitsgruppe
    description: Bitte geben Sie an, ob sie Mönch (Kloster) oder Mitglied des Freundeskreises
      sind!
    default: Kloster des heiligen Hiob
- type: select
  config:
    source:
      type: simple
    required: true
    options:
    - post
  label: Layout
  name: layout
  hidden: true
  description: Standardmäßig immer auf "post"! Pflichtfeld.
  default: post
- type: text
  label: Coverbild
  name: cover_image
  hidden: true
  config:
    required: true
  default: "/uploads/assets/pages/aktuelles/cover_image.jpg"
