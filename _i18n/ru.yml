landing_page:
  title: Монастырь преп. Иова Почаевского
  subtitle: Русская православная церковь заграницей | Мюнхен-Оберменцинг
  welcome:
    heading: добро пожаловать
    text: >
      Недалеко от замка Блутенбург в Мюнхенском районе Обермензинг скрывается за
      деревьями монастырь святого Иова Почаева Русская Православная Церковь за
      рубежом, основанная в 1946 году. До этого русские монахи населяли монастырь
      в восточной Словакии. Однако в конце Второй мировой войны Братство бежало
      из Красной Армии и, наконец, поселилось в Мюнхене.
  location:
    heading: место
    text: >
      Монастырь Недалеко от замка Блютенбург в одном из районов Мюнхена -
      Оберменцинг, скрывшись от любопытного взгляда прохожих густой стеной
      полувековых деревьев, находится одна из известных мужских обителей Русской
      Православной Церкви за границей, основанная еще в 1946 году - монастырь
      преподобного Иова Почаевского. До этого монастырские братия подвизались
      в Восточной Словакии. В конце второй мировой войны русские монахи
      вынуждены были бежать от наступающей советской армии, пока не нашли
      себе место постоянного пребывания в Мюнхене. Сегодня, много десятилетий
      спустя, в монастыре, как и прежде, продолжается монашеская жизнь более
      10-и насельников постоянно проживают, молятся и трудятся в обители.
      Церковная молитва начинается с Полунощницы - раннего богослужения
      в 4 часа утра. Как и много веков назад, братия песнословаят Господа
      древними, восходящими еще к первому тысячелетию христианскими
      славословиями и ветхозаветными псалмами, благоговейно предстоя в храме,
      по давней традиции Восточной Церкви без всякого музыкального сопровождения.
  church_service:
    heading: поклонение
    text: >
      Утреннее богослужение завершается Божественной Литургией около 8 часов
      утра. Затем следует утренняя трапеза, являющаяся также частью богослужения
      - во время которой совершается чтение душеполезных святоотеческих
      творений. После этого монахи начинают свои послушания. Работа прерывается
      с 12 до 14 часов тихим часом - временем отведенным на краткий отдых,
      молитву и келейное чтение и потом продолжается до вечера. В 18 часов
      начинается вечернее богослужение. По окончании Вечерни около 19 часов
      братия и паломники собираются на вечернюю трапезу и после ее завершения
      ,около 20 часов, служится Повечерие - последнее богослужение дневного
      цикла, в конце которого братия и паломники благоговейно лобызают святые
      иконы, испрашивают благословение у Настоятеля обители на предстоящую
      ночь и просят прощение у друг друга. В 22 часа внешняя жизнь затихает,
      уступая место духовному созерцанию, непродолжительному ночному отдыху
      и келейным молитвам, чтобы с Божией помощью снова начаться ранним утром
      грядущего дня. Согласно уставу, келейная молитва совершается традиционно
      по четкам, при этом количество поклонов, особенности и продолжительнось
      молитвенного правила определяется индивидуально Духовником обители,
      смотря по способностям и молитвенному преуспеянию монашествующих.
      Постоянная, в христианской аскетике известная под названием “умной” или
      “сердечной”, молитва является неотъемлемым духовным деланием православного
      подвижника.
  workshops:
    heading: Рабочие и жилые помещения
    text: >
      В монастыре имеется также собственная типография, в которой издается
      духовная литература на немецком и русском языках, а также журнал
      прихожанина "Вестник", в котором публикуются статьи Святых Отцов Церкви
      и сообщается о современной церковной жизни Германской Епархии Русской
      Православной Церкви за границей. Снова и снова прибывают в монастырь
      многочисленные паломники. Участие в богослужебной и трудовой жизни
      монастыря станет для многих уже после первого посещения источником света
      и радости. Некоторые гости обители становятся ежегодными паломниками и
      верными друзьями монастыря, праздничный трезвон которого наполняет сердца
      и души верующих небесной отрадой и утешением. Простота, внешняя строгость
      и богатое духовное содержание делают монастырь местом особого внутреннего
      обновления и радости, которой не отыскать во внешнем мире.
